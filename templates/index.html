{% extends 'base.html' %}

{% block title %}
<title>Главная</title>
{% endblock%}

{% block body %}

<h1> We have: </h1>

{% for i in data %}


<div class="product">
    <img src="product.jpg" alt="Product Image">
    <p>Product description goes here.</p>
    <p>Product grade {{i['grade']}}</p>
    <p>Price: ${{i['price']}}</p>
    <button>Add to Cart</button>
</div>
<hr>

{% endfor %}

{% endblock %}
